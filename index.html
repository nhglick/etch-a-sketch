<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch a Sketch</title>
</head>

<body>
    <div class="header">
        <h1>Etch</h1>
        <h1>-</h1>
        <h1>A</h1>
        <h1>-</h1>
        <h1>Sketch</h1>
    </div>
    <div class="body">
        <div id="left-container">
            <input type="color" class="color-selector" value="#5c5c5c">
            <button id="color-mode" class="selected"><strong>Solid Color</strong></button>
            <button id="rainbow-mode"><strong>Rainbow mode!</strong></button>
            <button id="clear-button"><strong>Clear</strong></button>
            <input type="range" min="2" max="64" value="16" class="slider">
            <p class="grid-size"><em>Grid Size: 16</em></p>
        </div>
        <div id="right-container">
            <div id="drawing-container"></div>
        </div>
    </div>  
</body>
</html>
